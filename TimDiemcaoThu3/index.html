<script>

  function Diemcao(arr=[]){
      for (let i = 0; i < arr.length; i++) {
          for( let j =i +1; j < arr.length; j++)
              if ( arr[i] < arr[j]){
                  let temp = arr[i];
                  arr[i] = arr[j]
                  arr[j] = temp
              }
      }return arr[2]
  }
  alert(Diemcao([9,8,7,2,111]))
</script>
