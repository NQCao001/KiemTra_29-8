<script>
    function tryRemoveFromArray(arr = [], index) {
        let arrnew = []
        let res = []
        if (index => 0 && index <= arr.length) {
            for (let i = 0; i < index; i++) {
                arrnew.push(arr[i])
            }
            for (let i = index + 1; i < arr.length; i++) {
                arrnew.push(arr[i])
            }
            res = arrnew
        } else {
            res = arr
        }
        return res
    }
    alert(tryRemoveFromArray([1,2,3,4,5,6],4))
</script>
